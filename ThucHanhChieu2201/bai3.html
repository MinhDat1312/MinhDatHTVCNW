<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        var a=prompt("Nhập số a:");
        var b=prompt("Nhập số b:");
        var c=confirm(a + " lớn hơn "+ b + "???");
        if(c==true){
            document.write(a + " > " + b);
        }
        else{
            document.write(a + " <= " + b);
        }
    </script>
</head>
<body>
    
</body>
</html>
