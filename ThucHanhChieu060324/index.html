<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
    <form name="form1" onsubmit="return SubmitForm();" method="post">
        <div>
            <label for="txtDN" class="title">Tên đăng nhập:</label>
            <input type="text" onblur="return KiemTraTenDN();" id="txtDN" size="30" placeholder="txtDN">
            <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mật khẩu:</label>
            <input type="password" onblur="return KiemTraPassword();" id="txtMK" size="30" placeholder="txtMK">
            <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu:</label>
            <input type="password" onblur="return KiemTraXacNhanPassword();" id="txtXNMK" size="30" placeholder="txtXNMK">
            <span id="xnmk">*</span>
        </div>
        <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title">Họ và tên:</label>
            <input type="text" id="txtName" size="30" placeholder="txtName">
            <span id="hoten">* bắt buộc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngày sinh:</label>
            <input type="date" onblur="return  KiemTraNgaySinh();" id="txtNS" size="30" placeholder="txtNS">
            <span id="ngaysinh"> </span>
        </div>
        <div class="radio-button">
            <label for="" class="title">Giới tính:</label>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="txtDC" class="title">Địa chỉ:</label>
            <input type="text" id="txtDC" size="30" placeholder="txtDC">
            <span id="diachi"> </span>
        </div>
        <div>
            <label for="txtDT" class="title">Địa chỉ:</label>
            <input type="text" id="txtDT" size="30" placeholder="txtDT">
            <span id="dienthoai">phải là số </span>
        </div>
        <div>
            <label for="txtEmail" class="title">Địa chỉ:</label>
            <input type="email" id="txtEmail" size="30" placeholder="txtEmail">
            <span id="email">Nhập đúng địa chỉ email </span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng ký" id="submit">
            <input type="reset" value="Hủy" id="reset">
        </div>
    </form>
</body>
</html>
