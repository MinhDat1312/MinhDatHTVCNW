<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="../JS/bootstrap.js"></script>

    <script src="../JS/bootstrap2.js"></script>
    <script src="../JS/bootstrap3.js"></script>
    <script src="../JS/bootstrap4.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#modal">
            Login
        </button>
        <div class="modal fade" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Login</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email" class="fw-bold mb-2">Email</label>
                            <input type="email" id="eamil" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="fw-bold mb-2">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary mt-2">Submit</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
