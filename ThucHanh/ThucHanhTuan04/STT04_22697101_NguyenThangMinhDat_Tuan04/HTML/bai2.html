<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td class="fw-bold">Checkout</td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Product 1</span>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </div>

                    <div class="d-flex flex-column mt-2">
                        <span class="fw-bold">Product 2</span>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </div>
                </td>
                <td>
                    <div>
                        <span class="fw-bold">$200</span>
                    </div>
                    <div class="mt-4">
                        <span class="fw-bold">$120</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Total</span>
                    </div>
                    <div class="d-flex flex-column mt-5">
                        <span class="fw-bold">Credit Card Details</span>
                    </div>
                </td>
                <td>
                    <span class="fw-bold">$320</span>
                </td>
            </tr>
        </table>

        <form>
            <div class="row">
                <div class="form-group col-6">
                    <label for="cardHolder" class="form-label text-muted text-uppercase"><small>Card Holder</small></label>
                    <input type="text" id="cardHolder" class="form-control" placeholder="Card Holder">
                </div>
    
                <div class="form-group col-6">
                    <label for="date" class="form-label text-muted text-uppercase"><small>Expiration Date</small></label>
                    <div class="row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control" id="date" placeholder="MM">
                        </div>
                        <div class="col-1">
                            <span>/</span>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="date" placeholder="YY">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="form-group col-7">
                    <label for="cardNumber" class="form-label text-muted text-uppercase"><small>Card Number</small></label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="Card Number">
                </div>
    
                <div class="form-group col-5">
                    <label for="cvc" class="form-label text-muted text-uppercase"><small>cvc</small></label>
                    <input type="text" id="cvc" class="form-control" placeholder="CVC">
                </div>
            </div>

            <div class="row mt-5">
                <button class="btn btn-primary">
                    Proceed
                </button>
            </div>
        </form>
    </div>
</body>
</html>
