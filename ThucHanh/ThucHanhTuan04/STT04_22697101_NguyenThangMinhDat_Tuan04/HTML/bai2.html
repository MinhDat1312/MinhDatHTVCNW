     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar bg-secondary navbar-expand-md">
        <div class="m-2 d-flex">
            <input type="text" id="search" class="form-control" placeholder="Search">
            <button for="search" class="btn bg-white ms-2">Search</button>
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <div class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link text-white dropdown-toggle" data-toggle="dropdown">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="" class="nav-link text-black dropdown-item">Engineering</a></li>
                            <li><a href="" class="nav-link text-black dropdown-item">Telecom</a></li>
                            <li><a href="" class="nav-link text-black dropdown-item">Energy</a></li>
                            <li><a href="" class="nav-link text-black dropdown-item">Finance</a></li>
                            <li><a href="" class="nav-link text-black dropdown-item">Consultancy</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link text-white">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container border border-primary">
        <table class="table">
            <tr>
                <td class="fw-bold">Checkout</td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Product 1</span>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </div>

                    <div class="d-flex flex-column mt-2">
                        <span class="fw-bold">Product 2</span>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </div>
                </td>
                <td>
                    <div>
                        <span class="fw-bold">$200</span>
                    </div>
                    <div class="mt-4">
                        <span class="fw-bold">$120</span>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Total</span>
                    </div>
                    <div class="d-flex flex-column mt-5">
                        <span class="fw-bold">Credit Card Details</span>
                    </div>
                </td>
                <td>
                    <span class="fw-bold">$320</span>
                </td>
            </tr>
        </table>

        <form>
            <div class="row">
                <div class="form-group col-6">
                    <label for="cardHolder" class="form-label text-muted text-uppercase"><small>Card Holder</small></label>
                    <input type="text" id="cardHolder" class="form-control" placeholder="Card Holder">
                </div>
    
                <div class="form-group col-6">
                    <label for="date" class="form-label text-muted text-uppercase"><small>Expiration Date</small></label>
                    <div class="row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control" id="date" placeholder="MM">
                        </div>
                        <div class="col-1">
                            <span>/</span>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="date" placeholder="YY">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="form-group col-7">
                    <label for="cardNumber" class="form-label text-muted text-uppercase"><small>Card Number</small></label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="Card Number">
                </div>
    
                <div class="form-group col-5">
                    <label for="cvc" class="form-label text-muted text-uppercase"><small>cvc</small></label>
                    <input type="text" id="cvc" class="form-control" placeholder="CVC">
                </div>
            </div>

            <div class="row mt-5 mb-3 mx-3">
                <button class="btn btn-primary">
                    Proceed
                </button>
            </div>
        </form>
    </div>
    <br><br><br><br>
    <div class="container border border-primary mb-5">
        <form>
            <div class="row">
                <div class="form-group col-6">
                    <label for="username" class="fw-bold">Username*</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose your username">
                </div>
                <div class="form-group col-6">
                    <label for="company" class="fw-bold">Company name*</label>
                    <input type="text" class="form-control" id="company" placeholder="Your company name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="email" class="fw-bold">E-mail*</label>
                    <input type="email" class="form-control" id="email" placeholder="Your current email address">
                </div>
                <div class="form-group col-6">
                    <label for="category" class="fw-bold">Category*</label>
                    <input type="text" class="form-control" id="category" placeholder="Skills category">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="password" class="fw-bold">Password*</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>
                <div class="form-group col-6">
                    <label for="contact" class="fw-bold">Contact number*</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Provide your number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="fullname" class="fw-bold">Full name*</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Your first name and last name">
                </div>
                <div class="form-group col-6">
                    <label for="location" class="fw-bold">Your location*</label>
                    <input type="text" class="form-control" id="location" placeholder="Your pin code and city">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="gender" class="fw-bold">Gender*</label><br>
                    <div class=" custom-radio form-check-inline">
                        <input type="radio" class="custom-control-input" id="male" name="gender">
                        <label for="male" class="custom-control-label">Male</label>
                    </div>
                    <div class=" custom-radio form-check-inline ">
                        <input type="radio" class="custom-control-input" id="female" name="gender">
                        <label for="female" class="custom-control-label">Female</label>
                    </div>
                </div>
                <div class="form-group col-6">
                    <input type="checkbox" class="custom-check" id="check">
                    <label for="check" class="custom-check">Agree with the terms and conditions</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-6"></div>
                <div class="form-group col-6">
                    <button class="btn btn-primary">Signup</button> or
                    <button class="btn btn-primary">Sign up with Facebook</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
