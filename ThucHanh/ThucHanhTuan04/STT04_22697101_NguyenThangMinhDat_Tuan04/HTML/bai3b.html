<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="../JS/bootstrap.js"></script>

    <script src="../JS/bootstrap2.js"></script>
    <script src="../JS/bootstrap3.js"></script>
    <script src="../JS/bootstrap4.js"></script>
</head>
<body>
    <div class="container border border-black my-3 px-0">
        <div class="header">
            <div class="row">
                <div class="col-6">
                    <img src="../IMG/bai3b/galaxy-logo-mobile.074abeac.png" alt="logo" width="100">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col mt-2">
                            <button class="btn" data-bs-toggle="modal" data-bs-target="#modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person mb-1" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                </svg>
                                Đăng nhập
                            </button>

                            <div class="modal" id="modal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <ul class="nav nav-tabs">
                                                <li class="nav-item">
                                                    <a class="nav-link text-muted text-uppercase border-danger" href="#signin" data-bs-toggle="tab">Đăng nhập</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link text-muted text-uppercase border-danger" href="#signup" data-bs-toggle="tab">Đăng ký</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="modal-body">
                                            <div class="tab-content">
                                                <div class="tab-pane" id="signin">
                                                    <div class="row">
                                                        <small class="text-muted">
                                                            Vui lòng đăng nhập trước khi mua vé để tích điểm, cơ
                                                            hội nhận thêm nhiều ưu đãi từ chương trình thành viên
                                                            Galaxy cinema.
                                                        </small>
                                                    </div>
                                                    <div class="row">
                                                        <input class="form-control mt-3" type="text" id="email" placeholder="Email" required>
                                                    </div>
                                                    <div class="row">
                                                        <input class="form-control my-3" type="password" id="password" placeholder="Mật khẩu" required>
                                                    </div>
                                                    <div class="row">
                                                        <a href="#" class="text-muted mb-3" style="text-decoration: none;">Quên mật khẩu ?</a><br>
                                                    </div>
                                                    <div class="row">
                                                        <button type="submit" class="btn btn-danger">
                                                            Đăng nhập
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="tab-pane" id="signup">
                                                    <form>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="text" id="fullName" placeholder="Họ tên" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="tel" id="telephone" placeholder="Số điện thoại" required> 
                                                            </div>
                                                            <div class="col">
                                                                <select class="form-select" id="gender">
                                                                    <option value="other">Chọn giới tính</option>
                                                                    <option value="male">Nam</option>
                                                                    <option value="female">Nữ</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="email" id="email" placeholder="Email" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="password" id="password" placeholder="Mật khẩu" required> 
                                                            </div>
                                                            <div class="col">
                                                                <input class="form-control" type="password" id="repassword" placeholder="Xác nhận mật khẩu" required> 
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <select class="form-select" id="city">
                                                                    <option value="other">Chọn thành phố</option>
                                                                    <option value="nhatrang">Nha Trang</option>
                                                                    <option value="hcm">Hồ Chí Minh</option>
                                                                </select>
                                                            </div>
                                                            <div class="col">
                                                                <select class="form-select" id="quan">
                                                                    <option value="other">Quận</option>
                                                                    <option value="1">Quận 1</option>
                                                                    <option value="td">Quận Thử Đức</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="text" id="address" placeholder="Địa chỉ" required>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-3">
                                                            <div class="col">
                                                                <input class="form-control" type="date" id="date" placeholder="Chọn ngày (dd/mm/yyyy)" required>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-5">
                                                                <input class="form-control" type="text" placeholder="352176" readonly>
                                                            </div>
                                                            <div class="col-1">
                                                                <i class="fa-solid fa-rotate-right mt-2"></i>
                                                            </div>
                                                            <div class="col-6">
                                                                <input class="form-control" type="text" placeholder="Nhập mã captcha">
                                                            </div>
                                                        </div>
                                                        <div class="row my-2">
                                                            <div class="col">
                                                                <small>Tôi đã đọc và đồng ý <a class="text-danger fw-bold text-uppercase" href="#" style="text-decoration: none;">
                                                                    Chính Sách</a> của chương trình
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <button class="btn btn-danger">Đăng ký</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar bg-black navbar-expand">
            <ul class="navbar-nav mx-md-5">
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Mua vé</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Phim</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Lịch chiếu</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Ưu đãi</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Hỗ trợ</a>
                </li>
                <li class="nav-item mx-md-5">
                    <a href="#" class="nav-link text-light">Thành viên</a>
                </li>
            </ul>
        </div>

        <div class="carousel slide" data-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../IMG/bai3b/demon-slayer-2048_1708484464149.jpg" alt="Demon Slayer">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../IMG/bai3b/pororo-sieu-sao-am-nhac-2048_1708056947912.jpg" alt="Ororo">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../IMG/bai3b/madame-web-2048_1706063570337.jpg" alt="Madame Web">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
