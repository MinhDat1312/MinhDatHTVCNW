<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th {
            text-align: center;
            color: pink;
            background-color: #e5e3e3f9;
        }

        table, th,td {
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="main">
        <table>
            <tr>
                <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
            </tr>
            <tr>
                <td>UserName</td>
                <td>
                    <input type="text" placeholder="YourName" disabled id="textTen"> 
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" placeholder="YourPWD" disabled id="textPass">
                </td>
            </tr>
        </table>
    </div>
    <script>
        document.getElementById("textTen").value=localStorage.ten;
        document.getElementById("textPass").value=localStorage.mk;
    </script>
</body>
</html>
