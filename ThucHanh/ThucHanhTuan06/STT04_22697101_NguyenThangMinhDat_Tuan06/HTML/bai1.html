<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {
            margin: auto;
        }

        th{
            color: pink;
        }

        td {
            text-align: center;
        }

        table {
            width: 50%;
        }

        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <th colspan="3">DANH SÁCH SINH VIÊN</th>
            </tr>
            <tr>
                <td>Mã số</td>
                <td>Họ tên</td>
                <td>Lớp</td>
            </tr>
            <tr>
                <td id="mssv"></td>
                <td id="hoten"></td>
                <td id="lop"></td>
            </tr>
        </table>
    </div>

    <script>
        var mssv=prompt("Nhập mã số sinh viên:");
        var ten=prompt("Nhâp họ tên:");
        var lop=prompt("Nhập tên lớp:");

        if(mssv!=null && ten!=null && lop !=null){
            document.getElementById("mssv").innerHTML=mssv;
            document.getElementById("hoten").innerHTML=ten;
            document.getElementById("lop").innerHTML=lop;
        }
    </script>
</body>
</html>
