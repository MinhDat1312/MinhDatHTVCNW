<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col-12 px-0">
                <img src="../img/bai2/banner_car.jpg" alt="" class="w-100">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4 px-1">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th colspan="2" class="text-primary bg-secondary border-bottom-0 border-3 border-secondary">Bảng tin thị trường</th>
                        </tr>
                        <tr>
                            <th colspan="2" class="text-info bg-secondary border-top-0 border-3 border-secondary">Vàng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-info border-3 border-secondary">Mua vào</td>
                            <td class="text-info border-3 border-secondary">Bán ra</td>
                        </tr>
                        <tr>
                            <td class=" border-3 border-secondary"><input type="text" class="form-control" autofocus></td>
                            <td class=" border-3 border-secondary"><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <th colspan="2" class="text-info bg-secondary border-3 border-secondary">USD</th>
                        </tr>
                        <tr>
                            <td class="text-info border-3 border-secondary">Mua vào</td>
                            <td class="text-info border-3 border-secondary">Bán ra</td>
                        </tr>
                        <tr>
                            <td class=" border-3 border-secondary"><input type="text" class="form-control"></td>
                            <td class=" border-3 border-secondary"><input type="text" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="row bg-secondary my-1"><h5 class="text-center text-primary">Cập nhật giá thị trường</h5></div>
                <div class="row my-1">
                    <div class="col-4 bg-secondary me-1 text-start align-content-center">
                        <label for="muavao" class="fw-bold">Mua vào</label>
                    </div>
                    <div class="col bg-secondary align-content-start">
                        <input type="text" id="muavao" class="form-control">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-4 bg-secondary me-1 text-start align-content-center">
                        <label for="banra" class="fw-bold">Bán ra</label>
                    </div>
                    <div class="col bg-secondary align-content-start">
                        <input type="text" id="banra" class="form-control">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-4 bg-secondary me-1 text-start align-content-center">
                        <label for="loaixe" class="fw-bold">Loại xe</label>
                    </div>
                    <div class="col bg-secondary align-content-start">
                        <select id="loaixe" class="form-select">
                            <option value="toyota">Toyata</option>
                            <option value="kia">KIA</option>
                            <option value="ford">Ford</option>
                            <option value="civic">Civic</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="mercedes">Mercedes</option>
                        </select>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-4 bg-secondary me-1"></div>
                    <div class="col bg-secondary align-content-start">
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio1" name="price">
                                    <label for="radio1" class="form-check-label">Vàng</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio2" name="price">
                                    <label for="radio2" class="form-check-label">USD</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-4 bg-secondary me-1"></div>
                    <div class="col bg-secondary align-content-start">
                        <div class="row">
                            <div class="col">
                                <button disabled>Update</button>
                            </div>
                            <div class="col">
                                <button>State</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 my-1">
                <div class="row px-1">
                    <h5 class="text-primary text-center bg-secondary p-1 m-0">Bảng báo giá</h5>
                </div>
                <div class="row px-1">
                    <p class="bg-white border border-2 border-secondary text-primary mb-0">
                        -Với kiểu dáng thể thao, sang trọng<br>
                        -Nổi bật, ít tốn nhiên liệu<br>
                        -Kiểu dáng thể thao
                    </p>
                </div>
                <div class="row px-1">
                    <div class="bg-secondary d-flex justify-content-center">
                        <img src="../img/bai2/car1.jpg" alt="">
                    </div>
                </div>
                <div class="row px-1">
                    <span class="bg-white text-success fw-bold border border-secondary border-2">
                        Giá: 35000 USD
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
